<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PETable | Sign Up</title>

    <link rel="stylesheet" href="../assets/CSS/bulma.css">
    <link rel="stylesheet" href="../assets/CSS/largeScreen/signup.css">
</head>

<body>

    <nav class="navbar is-light" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="../../index.html">
            <h1 class="title is-1">PETable</h1>
          </a>
      
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      
        <div id="navbarBasicExample" class="navbar-menu">
      
          <div class="navbar-end">
            <div class="navbar-item has-dropdown is-hoverable">
                <a class="navbar-link">
                  Hi [User!]
                </a>
        
                <div class="navbar-dropdown is-right">
                    <a class="navbar-item">
                        Pets
                    </a>
                    <a class="navbar-item">
                        Shelters
                    </a>
                    <a class="navbar-item">
                        Resources
                    </a>
                    <a class="navbar-item">
                        About Us
                    </a>
                    <hr class="navbar-divider">
                    <a class="navbar-item">
                        Report an issue
                    </a>
                </div>
              </div>
          </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="title is-1">PETable</h1>
    </div>

    <div class="box">
        <h2 class="title is-2">Create Your Account</h2>

        <form class="columns">
            <div class="column">
                <div class="field">
                    <label class="label">Username</label>
                    <div class="control">
                    <input class="input" type="username" placeholder="e.g. firstname.lastname">
                    </div>
                </div>

                  <div class="field">
                    <label class="label">Password</label>
                    <div class="control">
                      <input class="input" type="password" placeholder="********">
                    </div>
                  </div>

                  <div class="field">
                    <label class="label">Confirm Password</label>
                    <div class="control">
                      <input class="input" type="password" placeholder="********">
                    </div>
                  </div>
            </div>

            <div class="column">
              <div class="field">
                <label class="label">Email Address</label>
                <div class="control">
                  <input class="input" type="email" placeholder="email@gmail.com">
                </div>
              </div>

              <div class="field">
                <label class="label">Zip Code</label>
                <div class="control">
                  <input class="input" type="password" placeholder="*****">
                </div>
              </div>

              <label class="checkbox">
                <input type="checkbox">
                I am creating an account for a shelter
              </label>
            </div>
        </form>

        <button class="button is-rounded is-primary">Create Account</button>

        <div class="content">Already a member? <a href="./login.html"><strong>Log in</strong></a></div>
    </div>
    <div>
      <img  id="bg02" src="../assets/Images/bg02.png" alt="look for input info dog img">
  </div>
</body>

</html>
